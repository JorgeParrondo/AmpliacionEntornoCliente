<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Gestión Biblioteca</title>
<link rel="stylesheet" href="css/styles.css">

</head>

<body>

<main class="container">

<h1>Sistema de Gestión de Biblioteca</h1>

<section class="card">
<h2>Gestión de Socios</h2>

<fieldset>
<legend>Alta de Socio</legend>

<input type="text" id="nombre" placeholder="Nombre">
<input type="email" id="email" placeholder="Email">
<input type="tel" id="telefono" placeholder="Teléfono">

<button onclick="crearSocio()">Crear Socio</button>
</fieldset>

<fieldset>
<legend>Modificar Socio</legend>

<input type="tel" id="telefonoModificar" placeholder="Teléfono">
<input type="text" id="nuevoNombre" placeholder="Nuevo nombre">
<input type="email" id="nuevoEmail" placeholder="Nuevo email">

<button onclick="modificarSocio()">Modificar</button>
</fieldset>

<fieldset>
<legend>Consultar Socio</legend>

<input type="tel" id="telefonoConsulta" placeholder="Teléfono">
<button onclick="consultarSocio()">Consultar</button>
</fieldset>

</section>



<section class="card">
<h2>Gestión de Libros</h2>

<fieldset>
<legend>Alta Libro</legend>

<input type="text" id="titulo" placeholder="Título">
<input type="text" id="genero" placeholder="Género">

<button onclick="crearLibro()">Crear Libro</button>
</fieldset>

<fieldset>
<legend>Libros por Género</legend>

<input type="text" id="generoConsulta" placeholder="Género">
<button onclick="buscarPorGenero()">Buscar</button>
</fieldset>

<fieldset>
<legend>Disponibilidad</legend>

<input type="text" id="tituloDisponibilidad" placeholder="Título">
<button onclick="verDisponibilidad()">Consultar</button>
</fieldset>
<fieldset>
  <legend>Devolver Libro</legend>

  <input type="tel" id="telefonoDevolucion" placeholder="Teléfono socio">
  <input type="text" id="libroDevolucion" placeholder="Título libro">

  <button onclick="devolverLibro()">Devolver</button>
</fieldset>

</section>




<section class="card">
<h2>Gestión de Préstamos</h2>

<fieldset>
<legend>Registrar Préstamo</legend>

<input type="tel" id="telefonoPrestamo" placeholder="Teléfono socio">
<input type="text" id="libroPrestamo" placeholder="Título libro">
<input type="date" id="fechaLimite">

<button onclick="crearPrestamo()">Prestar</button>
</fieldset>

<fieldset>
<legend>Consultar Préstamos</legend>

<input type="tel" id="telefonoPrestamos" placeholder="Teléfono">
<button onclick="verPrestamos()">Consultar</button>
</fieldset>

</section>

</main>
<script src="js/app.js"></script>

</body>
</html>
