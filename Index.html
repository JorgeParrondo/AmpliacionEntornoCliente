<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Biblioteca | Panel de Control</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Sistema de Gestión Bibliotecaria</h1>
    </header>

    <main class="container">
        
        <section class="card">
            <h2><span class="icon"></span> Altas y Registros</h2>
            <div class="button-grid">
                <button class="btn btn-primary">Nuevo Socio</button>
                <button class="btn btn-primary">Adquisición de Libros</button>
                <button class="btn btn-accent">Registrar Préstamo</button>
            </div>
        </section>

        <section class="card">
            <h2><span class="icon"></span> Gestión de Usuarios</h2>
            <form class="search-box">
                <input type="text" placeholder="ID de socio o Nombre...">
                <button type="button">Modificar Datos</button>
            </form>
        </section>

        <section class="card">
            <h2><span class="icon"></span> Consultas</h2>
            <div class="tabs">
                <div class="tab-group">
                    <h3>Búsqueda</h3>
                    <button class="btn btn-outline">Datos de Socio</button>
                    <button class="btn btn-outline">Libros por Género</button>
                    <button class="btn btn-outline">Disponibilidad de Ejemplar</button>
                </div>
                
                <div class="tab-group">
                    <h3>Préstamos</h3>
                    <button class="btn btn-outline">Devueltos</button>
                    <div class="sub-group">
                        <p>Pendientes de Devolución:</p>
                        <button class="btn btn-danger">Vencidos</button>
                        <button class="btn btn-warning">No Vencidos</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="card highlight">
            <h2><span class="icon"></span> Registro de Devoluciones</h2>
            <div class="return-box">
                <input type="text" placeholder="Código de barras del libro...">
                <button class="btn btn-success">Procesar Devolución</button>
            </div>
        </section>

    </main>

    <script src="dist/main.js"></script>
</body>
</html>
